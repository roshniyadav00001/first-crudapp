
{% extends 'crudapp/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow ">
                    <div class="card-header">Fill This Form For Correction</div>
                    <div class="card-body">
                        <form method="post" action="../update/"  enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-label">Name :</label>
                                <input type="text" class="form-control"  placeholder="Enter name" name="name" value="{{customer.name}}">
                              </div>

                            <div class="form-group">
                              <label class="form-label">Email address</label>
                              <input type="email" class="form-control" placeholder="Enter email" name="email" value="{{customer.email}}">
                              <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label class="form-label mb-2">Contact:</label>
                                <input type="number" class="form-control mb-2"  placeholder="Type number" name="contact" value="{{customer.contact}}">
                            </div>

                            <img src="{{customer.image.url}}" width=100 height=100>

                            <div class="form-group">
                                <label class="form-label mt-2"> Photo :</label>
                                <input type="file" class="form-control mt-2"  name="image" >
                            </div>
                              
                            <input type="hidden"  name="userid"  value="{{user.id}}">
                            <input type="hidden"  name="customerid"  value="{{customer.id}}">                            


                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
